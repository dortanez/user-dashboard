<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Student Dashboard</title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
 		 crossorigin="anonymous">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<link rel="stylesheet" href="css/main.css">



	</head>
	<body class="bg-secondary">
		
		<nav class="bg-primary text-center">
			<i class="fas fa-bars"></i>
		</nav>

		<main class="container">
			<div class="text-center user bg-primary">
				<img id="userImg" src="" alt="">
				<h1 id="username" class="text-uppercase"></h1>
				<p id="userId">User #:</p>
			</div>

			<div class="stats bg-primary">
				<h5 id="date"></h5>
				<h3>My Progress</h3>
			</div>
			<div class="courseList bg-primary">
				<ul>
					<li><a href="" onclick="showCourses()">Courses</a></li>
					<li><a href="" onclick="showActivity()">Activity</a></li>
					<li><a href="" onclick="showAccount()">Account</a></li>
				</ul>
			</div>
			<div class="courses bg-primary">
				<h2 id="title"></h2>
				<p id="list"></p>

			</div>
			

		</main>























<!-- SCRIPTS -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
